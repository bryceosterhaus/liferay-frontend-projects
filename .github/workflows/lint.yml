# Based on: https://github.com/actions/starter-workflows/blob/master/ci/node.js.yml

name: lint

on:
    push:
        branches: [master]
        paths-ignore:
            - 'guidelines/css/**'
            - 'guidelines/dxp/**'
            - 'guidelines/general/**'
    pull_request:
        branches: [master]
        paths-ignore:
            - 'guidelines/css/**'
            - 'guidelines/dxp/**'
            - 'guidelines/general/**'

env:
    CI: true
    npm-cache-name: npm-cache-3
    npm-cache-path: .npm

jobs:
    check:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x]

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Cache dependencies
              uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: npm-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: npm-
            - run: npm ci
            - run: npm run lint
