# Based on: https://github.com/actions/starter-workflows/blob/master/ci/node.js.yml

name: projects

on:
    push:
        branches: [master]
        paths-ignore:
            - 'guidelines/**'
            - 'maintenance/projects/js-themes-toolkit-v8-x/**'
            - 'maintenance/projects/js-themes-toolkit-v9-x/**'
            - 'maintenance/projects/js-toolkit/**'
            - 'maintenance/projects/senna/**'
    pull_request:
        branches: [master]
        paths-ignore:
            - 'guidelines/**'
            - 'maintenance/projects/js-themes-toolkit-v8-x/**'
            - 'maintenance/projects/js-themes-toolkit-v9-x/**'
            - 'maintenance/projects/js-toolkit/**'
            - 'maintenance/projects/senna/**'

env:
    CI: true
    npm-cache-name: npm-cache-3
    npm-cache-path: .npm

jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x]

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Cache dependencies
              uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: npm-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: npm-
            - run: npm ci
            - run: npm run build
            - run: npm run test

    test-windows:
        runs-on: windows-latest

        strategy:
            matrix:
                node-version: [16.x]

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Cache dependencies
              uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: npm-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: npm-
            - run: npm ci
            - run: npm run build
            - run: npm run test
